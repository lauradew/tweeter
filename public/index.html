<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://use.fontawesome.com/6933e030d1.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" width="80px" height="80px">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2 class="header2">Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <textarea name="text" class="textarea" id="textarea" placeholder="What are you humming about?"></textarea><br>
          <input type="submit" value="Tweet">
          <span class="counter" id="counter">140</span>
        </form>
      </section>
      <br><br>
      <section class="tweets">
        <article>
          <header >
            <img src="">
            <p id="usersName">
              Bill Fields
            </p>
            <p id="userID">
              @MrFields
            </p>
          </header>
          <p id="tweettext">
            This is my tweet.
          </p>
          <footer>
            <p id="footertext">
            Posted however many days ago.
            </p>
            <p id="icons">
              <i class="fa fa-flag" aria-hidden="true"></i>
              <i class="fa fa-retweet" aria-hidden="true"></i>
              <i class="fa fa-heart" aria-hidden="true"></i>
            </p>
          </footer>
        </article>
      </section>
    </main>

  </body>
</html>
