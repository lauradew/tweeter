<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://use.fontawesome.com/6933e030d1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/button.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" width="80px" height="80px">
      <span class="header">Tweeter</span>
      <button type="button" class="button" id="compose"><i class="fa fa-edit"></i> Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div id="flash"></div>
      <section class="new-tweet">
        <h2 class="header2">Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <textarea name="text" class="textarea" id="textarea" placeholder="What are you humming about?"></textarea><br>
          <input type="submit" id="buttontweet" value="Tweet">
          <span class="counter" id="counter">140</span>
        </form>
      </section>
      <br><br>
      <section class="tweets" id="tweets-container">

      </section>
    </main>

  </body>
</html>
